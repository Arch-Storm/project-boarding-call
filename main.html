<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Energy Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="centered">
            <div class="centered">
                <p>ENERGY</p>
                <p id="energyCount">3</p>
            </div>
            <button onclick="addEnergy()">Add Energy Point</button>
            <button onclick="removeEnergy()">Remove Energy Point</button>
            <button class="die" onclick="rollDie()">Roll die</button>
        </div>
    </body>

    <script>
        var globalEnergy = sessionStorage.getItem("Energy");
        var baseEnergy;

        if(globalEnergy == null){
            baseEnergy = 3;
        }else {
            baseEnergy = sessionStorage.getItem("Energy");
        }
        
        window.onload = function() {
            setEnergyDisplay(baseEnergy)
        }

        let energy = baseEnergy;
        function addEnergy() {
            energy++;
            setEnergyDisplay(energy)
            
        };

        function removeEnergy() {
            if(energy > 0){
                energy--;
            }
            setEnergyDisplay(energy)
            
            
        };

        function setEnergyDisplay(amount){
            document.getElementById("energyCount").innerHTML = amount;
            sessionStorage.setItem("Energy", energy)
        }

        function resetSession(){
            sessionStorage.clear();
        }

        function rollDie(){
            energy += Math.floor(Math.random() * 6) + 1;
            setEnergyDisplay(energy);
        }
    </script>
</html>
