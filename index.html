<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Energy Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="centered">
            <div id="energyText">
                <p>ENERGY</p>
                <p id="energyCount">3</p>
            </div>
            <button onclick="addEnergy()">Add Energy Point</button>
            <button onclick="removeEnergy()">Remove Energy Point</button>
            <button class="die" onclick="rollDie()">Roll Die</button>
            <button class="resetEnergy" onclick="resetSession()">Reset Energy</button>
            <div id="rollHistory">
                <button class="clearHistory" onclick="clearHistory()">Clear Roll History</button>
            </div>
            
        </div>
    </body>

    <script>
        //handle the getting and setting of the energy
        var globalBase = 3;
        var globalEnergy = sessionStorage.getItem("Energy");
        var baseEnergy;

        if(globalEnergy == null){
            baseEnergy = globalBase;
        }else {
            baseEnergy = parseInt(globalEnergy);
        }
        
        window.onload = function() {
            setEnergyDisplay(baseEnergy)
        }

        let energy = baseEnergy;
        function addEnergy() {
            energy++;
            setEnergyDisplay(energy)
            
        };

        function removeEnergy() {
            if(energy > 0){
                energy--;
            }
            setEnergyDisplay(energy)
            
            
        };

        function setEnergyDisplay(amount){
            document.getElementById("energyCount").innerHTML = amount;
            sessionStorage.setItem("Energy", energy)
        }

        function resetSession(){
            energy = globalBase;
            setEnergyDisplay(energy);
            sessionStorage.clear();
        }

        function rollDie(){
            dieNumber = Math.floor(Math.random() * 6) + 1 
            energy += dieNumber;
            setEnergyDisplay(energy);
            historyText("You rolled: " + dieNumber);
        }
    </script>
    <script>
        function historyText(textToDisplay){
            const para = document.createElement("p");
            var node = document.createTextNode(textToDisplay)
            para.appendChild(node);
            const element = document.getElementById("rollHistory");
            element.appendChild(para);
        }

        function clearHistory(){
            location.reload();
        }
    </script>
</html>
